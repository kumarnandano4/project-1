<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style 2.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span> </h1>
         <form action="">
            <div class="form_container">
           <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name" type="text">

           </div>
           <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name" type="text">
            
           </div>
           <div class="form_control">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter Email" type="Email">
            
           </div>
           <div class="form_control">
            <label for="job_role">Job Role</label>
            <select name="job_role" id="job_role">
                <option value="">Select job role</option>
                <option value="frontend">frontend</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack developer</option>
                <option value="ui_ux"> ui Ux Designer</option>
            </select>
            
           </div>
           <div class="form_control">
            <label for="address">Address</label>
            <textarea name="addess" id="address" cols="50" rows="4" placeholder="Enter Address">Address</textarea>
           </div>
           <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter city Name" type="text">
            
           </div>
           <div class="form_control">
            <label for="pincode">Pincode</label>
            <input id="pincode" name="pincode" placeholder="Enter Pincode" type="number">
            
           </div>
           <div class="form_control">
            <label for="date">Date</label>
            <input  value="2024-01-19"  id="date" name="date" placeholder="Enter Date" type="date">
            
           </div>
           <div class="form_control">
            <label for="upload">Upload</label>
            <input id="upload" name="upload"  type="file">
            
           </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
         </form>
        </div>
    </div>
</body>
</html>
